<div class="my-experience-content">
  <h2 id="experience">
    Experience list
  </h2>
  <div
    *ngFor="let experience of experiences | async"
    [class.selected]="isSelected(experience)"
    (click)="onSelect(experience)">
      <div class="exp-item">
        <div class="preview">
          <h4>
            {{experience.project.name}}
          </h4>
          <h5>
            {{experience.project.start.year}} {{experience.project.start.month}} â€” {{experience.project.end.year}} {{experience.project.end.month}}
          </h5>
          <p>
            {{experience.project.role}}
          </p>
          <h5>
            More about...
          </h5>
        </div>
        <div class="prev-image">
          <img src="{{experience.images.label}}" >
          <div class="show-title">
            <h4>
              {{experience.project.name}}
            </h4>
          </div>
        </div>
      </div>
  </div>
</div>
